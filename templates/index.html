<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Home - Plantify</title>
    <style>
      .home {
        background: url(../static/images/home-bg.png) no-repeat center center
          fixed;
        background-size: cover;
        width: 100vw;
        height: 100vh;
      }
      .hover-shadow:hover {
        box-shadow: 0px 14px 8px 2px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="home">
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="height: inherit"
      >
        <h1 class="text-white">
          Let's Plantify With A Smart Agricultural System!
        </h1>
        <div
          class="bg-dark bg-opacity-50 w-50 rounded-5 px-4 py-3 hover-shadow mt-3 mb-4"
          style="transition: 0.8s"
        >
          <p class="text-white fs-5 m-0">
            This Application helps you to know what is going on your farm in
            terms of irrigation, temperature and humidity as it is linked to
            smart IoT based agriculture monitoring system.
          </p>
        </div>
        <a href="/user-login"
          ><button class="m-3">
            <i class="bi bi-person-fill"></i>
            <span class="ms-1">Client Login</span>
          </button>
        </a>
        <button disabled>
          <i class="bi bi-person-fill-lock"></i><span>Admin Login</span>
        </button>
      </div>
    </div>
  </body>
</html>
