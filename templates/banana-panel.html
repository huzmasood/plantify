{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/banana.css') }}"
/>
<title>Banana Panel - Plantify</title>
{% endblock %} {% block body %}
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#"></a>
  </div>
</nav>
<div class="container">
  <div id="content" style="margin-top: 5em">
    <h2><center>Image Classifier</center></h2>

    <div>
      <center>
        <form id="upload-file" method="post" enctype="multipart/form-data">
          <label for="imageUpload" class="upload-label"> Choose... </label>
          <input
            type="file"
            name="file"
            id="imageUpload"
            accept=".png, .jpg, .jpeg"
          />
        </form>

        <div class="image-section" style="display: none">
          <div class="img-preview">
            <div id="imagePreview"></div>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="btn-predict"
            >
              Predict!
            </button>
          </div>
        </div>

        <div class="loader" style="display: none"></div>

        <h3 id="result">
          <span> </span>
        </h3>
      </center>
    </div>
  </div>
</div>
<script
  src="{{ url_for('static', filename='js/banana.js') }}"
  type="text/javascript"
></script>
{% endblock %}
