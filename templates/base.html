<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="sidebar" style="z-index: 999">
      <a class="{{'active' if active_page == 'dashboard' }}" href="/dashboard"
        ><i
          class="bi-speedometer2"
          style="margin-right: 8px; font-size: 20px"
        ></i
        >Dashboard</a
      >
      <a
        class="{{'active' if active_page == 'crop-prediction' }}"
        href="/crop-prediction"
        ><i
          class="bi-building-check"
          style="margin-right: 8px; font-size: 20px"
        ></i
        >Crop Prediction</a
      >
      <a
        class="{{'active' if active_page == 'banana-panel' }}"
        href="/banana-panel"
        ><i class="bi-moon-fill" style="margin-right: 8px; font-size: 20px"></i
        >Banana Panel</a
      >
      <a
        class="{{'active' if active_page == 'tomato-panel' }}"
        href="/tomato-panel"
        ><i class="bi-flower3" style="margin-right: 8px; font-size: 20px"></i
        >Tomato Panel</a
      >
      <a
        href="/user-login"
        ><i class="bi-box-arrow-left" style="margin-right: 8px; font-size: 20px"></i
        >Logout</a
      >
    </div>
    <div class="main">{% block body %}{% endblock %}</div>
    <div
      class="text-center py-1"
      style="
        position: absolute;
        bottom: 0;
        width: 100%;
        color: rgb(7, 61, 16);
        background-color: #c8ffc8;
        font-weight: 500;
      "
    >
      <div style="margin-left: 300px">
        Developed by Huzaifa, Sami, Faris & Bassam!
      </div>
    </div>
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
