{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/tomato.css') }}"
/>
<title>Tomato Panel - Plantify</title>
{% endblock %} {% block body %}
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#"></a>
  </div>
</nav>
<div class="container d-flex justify-content-center">
  <div id="content" style="margin-top: 5em">
    <h2>Image Classifier</h2>

    <div>
      <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label"> Choose... </label>
        <input
          type="file"
          name="file"
          id="imageUpload"
          accept=".png, .jpg, .jpeg"
        />
      </form>

      <div class="image-section" style="display: none">
        <div class="img-preview">
          <div id="imagePreview"></div>
        </div>
        <div>
          <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
            Predict!
          </button>
        </div>
      </div>

      <div class="loader" style="display: none"></div>

      <h3 id="result">
        <span> </span>
      </h3>
    </div>

    <!-- <div class="footer">
      <p class="footer-description">Â© Huzaifa Masood May 2023</p>
    </div> -->
  </div>
</div>

<script
  src="{{ url_for('static', filename='js/tomato.js') }}"
  type="text/javascript"
></script>

{% endblock %}
