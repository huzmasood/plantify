<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
  <title>Admin Login - Plantify</title>
</head>

<body style="
      background-image: url('https://static.vecteezy.com/system/resources/previews/007/360/344/original/close-up-of-nature-view-green-leaf-on-blurred-greenery-background-under-sunlight-with-bokeh-and-copy-space-using-as-background-natural-plants-landscape-ecology-wallpaper-concept-free-photo.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    " id="login">
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %} {% if category ==
  'error' %}
  <div class="alert alert-danger alter-dismissable fade show" role="alert">
    {{ message }}
  </div>
  {% else %}
  <div class="alert alert-success alter-dismissable fade show" role="alert">
    {{ message }}
  </div>
  {% endif %} {% endfor %} {% endif %} {% endwith %}
  <section class="container">
    <div class="row align-items-center justify-content-center" style="height: 100vh">
      <div class="col-12 col-lg-10">
        <div class="card py-5" style="border: 2px solid saddlebrown">
          <div class="d-flex ms-3">
            <a class="nostyle cursor-pointer" href="/">
              <div class="text-white bg-dark rounded px-2 fs-3">
                ‚Üê
              </div>
            </a>
          </div>
          <div class="card-title text-center">
            <img src="../static/images/logo.jpg" alt="logo" width="100px" />
            <h1 class="fw-bold">Admin Login</h1>
            <p>Please login to your account.</p>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="row justify-content-center align-items-center">
                <div class="col-lg-7">
                  <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" />
                  </div>

                  <div class="row">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-1 px-5 mt-4" style="background-color: green; color: white">
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
