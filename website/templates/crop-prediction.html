{% extends 'base.html' %} {% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/crop-prediction.css') }}" />
<title>Crop Prediction - Plantify</title>
{% endblock %} {% block body %}
<div class="d-flex justify-content-center align-items-center" style="height: 95vh">
  <div class="login">
    <form action="/crop-prediction" method="POST" class="bg-opacity p-2">
      <input type="text" class="form-control" name="N" class="form-control" placeholder="N (Nitrogen)"
        required="required" />
      <input type="text" class="form-control" name="P" placeholder="P (Potassium)" required="required" />
      <input type="text" class="form-control" name="K" placeholder="K (Phosphorus)" required="required" />
      <input type="text" class="form-control" name="temperature" placeholder="Temperature in Â°C" required="required"
        maxlength="3" />
      <input type="text" class="form-control" name="humidity" placeholder="Humidity" required="required" />
      <input type="text" class="form-control" name="ph" placeholder="ph" required="required" maxlength="2" />
      <input type="text" class="form-control" name="rainfall" placeholder="Rainfall" required="required" />

      <button type="submit" class="m-0 btn btn-primary btn-block btn-large w-100"
        style="background: green; border: 1px solid green;">
        Predict
      </button>
    </form>
    {% if prediction_text %}
    <div class="text-dark mt-3"
      style="background-color: lightgreen; border-radius: 5px; font-size: 20px; padding: 10px;"><strong>{{
        prediction_text }}</strong></div>
    {% endif %}
  </div>
</div>
{% endblock %}
